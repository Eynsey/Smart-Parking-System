<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Detector | Home</title>
    <!--Linking CSS-->
    <link rel="stylesheet" href="styles.css">
    <!-- Linking Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body class="body1">
    <header>
        <h1>Monitoring System</h1> <!--Header-->
    </header>
    <!--Battery Indicator Start-->
    <div class="battery" id="battery">
        <div class="battery-level" id="battery-level">
            <p id="battery-percentage">0%</p>
        </div>
    </div>
    <!--Battery Indicator Ends-->
    <!--Risk Level Start-->
    <div class="risk-level">
        <p>10</p>
        <p>9</p>
        <p>8</p>
        <p>7</p>
        <p>6</p>
        <p>5</p>
        <p>4</p>
        <p>3</p>
        <p>2</p>
        <p>1</p>
        <p>0</p>
    </div>
    <!--Risk Level Ends-->
    <!--Line Graph Start-->
    <div class="bar-graph">
        <div class="bar bar1" style="height: 50%;" data-description="Methane"></div>
        <div class="bar bar2" style="height: 70%;" data-description="Alcohol"></div>
        <div class="bar bar3" style="height: 30%;" data-description="Gas"></div>
        <div class="bar bar4" style="height: 80%;" data-description="Smoke"></div>
        <div class="bar bar5" style="height: 60%;" data-description="Butane"></div>
        <div class="bar bar6" style="height: 40%;" data-description="LPG"></div>
    </div>
    <!--Line Graph Ends-->
    <!--Linking Javascript-->
    <script src="script.js"></script>
</body>
</html>
