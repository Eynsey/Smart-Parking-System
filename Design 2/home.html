		<div class="container">
            <div class="circle" data-degree="50" data-color="#00ff15">
            	<h2 class="number"><span>%</span></h2>
            	<h4>red</h4>
        	</div>
		</div>
        <script>
            document.addEventListener("DOMContentLoaded", function(event) {
                let circles = document.querySelectorAll('.circle');
                circles.forEach(function(circle) {
                    let degree = 0;
                    let targetDegree = parseInt(circle.getAttribute('data-degree'));
                    let color = circle.getAttribute('data-color');
                    let number = circle.querySelector('.number');
                    
                    let interval = setInterval(function() {
                        degree += 1;
                        if (degree > targetDegree) {
                            clearInterval(interval);
                            return;
                        }
                        if (degree >= 0 && degree <= 39) {
                            color = "#00ff15";
                        } 
                        else if (degree >= 40 && degree <= 74) {
                            color = "#fffb00";
                        } 
                        else if (degree >= 75 && degree <= 100) {
                            color = "#ff0000";
                        }
                        circle.style.background = `conic-gradient(${color} ${degree}%, #222 0%)`;
                        number.innerHTML = `${degree}<span>%</span>`;
                        number.style.color = color;
                    }, 30);
                });
            });
            
            </script>
	</header>
