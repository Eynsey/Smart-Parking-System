<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Monitoring System</h1>
    </header>
    <div class="bar-graph">
        <div class="y-axis">
            <div class="y-label">Danger</div>
            <div class="y-label">High</div>
            <div class="y-label">Medium</div>
            <div class="y-label">Moderate</div>
            <div class="y-label">Low</div>
        </div>
        <div class="bar bar1" style="height: 50%;" data-description="Methane"></div>
        <div class="bar bar2" style="height: 70%;" data-description="Alcohol"></div>
        <div class="bar bar3" style="height: 30%;" data-description="Gas"></div>
        <div class="bar bar4" style="height: 80%;" data-description="Smoke"></div>
        <div class="bar bar5" style="height: 60%;" data-description="Butane"></div>
        <div class="bar bar6" style="height: 40%;" data-description="LPG"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
